name: 'Deploy with Terraform'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions: read-all

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1

    - name: Setup Environment
      run: echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/credentials.json" >> $GITHUB_ENV

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d # v1.0.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@62d4898025f6041e16b1068643bfc5a696863587 # v1.1.0

    - name: Configure gcloud
      run: gcloud config set project ${{ secrets.GOOGLE_PROJECT_ID }}

    - name: Generate the images for each feed
      run: gcloud projects describe ossf-malware-analysis
